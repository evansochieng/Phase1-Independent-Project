<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Search</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!--Add a div for the header-->
    <div class="heading">
        <h2 class="ui-header">
            <div class="content">
                <span class="title"><strong>University Search App</strong></span>
                <img id="campus-icon" src="./icon-campus.png" alt="campus icon">
            </div>
        </h2>
    </div>
    <div>
        <img id="students-image" src="./study-image.png" alt="students studying">
    </div>
    <!--Add div for quote-->
    <div id="quote">
        <p>"THE CONTENT OF A BOOK HOLDS THE POWER OF EDUCATION AND IT IS WITH THIS POWER THAT WE CAN SHAPE OUR FUTURE AND CHANGE LIVES."<br><br>Malala Yousafzai</p>
    </div>
    <!--Add search form-->
    <div>
        <div>We assist you take you next step to further your education.</div>
        <form id="search-form" class="search-form">
            <input id="search-input" name="search" type="text" placeholder="search university of interest">
            <button id="search-button">Search</button>
        </form>
    </div>
    <!--Display search results-->
    <div id="search-details">
        Search results should go here
    </div>
</body>
</html>
